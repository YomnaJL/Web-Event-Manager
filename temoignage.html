<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="testimonial-form">
        <h3>Soumettez votre témoignage</h3>
        <form action="submit_temoignage.php" method="POST" class="form">
            <div class="form-group">
                <label for="name">Votre nom :</label>
                <input type="text" id="name" name="name" required placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="role">Votre rôle (optionnel) :</label>
                <input type="text" id="role" name="role" placeholder="Exemple : Directeur marketing">
            </div>
            <div class="form-group">
                <label for="message">Votre témoignage :</label>
                <textarea id="message" name="message" rows="4" required placeholder="Écrivez votre témoignage ici"></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Votre note :</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
            <button type="submit" class="btn-principal">Envoyer</button>
        </form>
    </div>
    

    </div>
    <style>
    /* Style général du formulaire */
    .testimonial-form {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Titre du formulaire */
    .testimonial-form h3 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #4f2c50;
        text-align: center;
    }

    /* Style des groupes de champs */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #333;
    }

    /* Champs de saisie et textarea */
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Focus sur les champs */
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #6e0eb2;
        box-shadow: 0 0 8px rgba(110, 14, 178, 0.3);
    }

    /* Bouton principal */
    .btn-principal {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: #6e0eb2;
        color: white;
        text-align: center;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-principal:hover {
        background-color: #5a0c99;
        transform: translateY(-3px);
    }

    .btn-principal:active {
        background-color: #4a0085;
        transform: translateY(1px);
    }

    /* Style des étoiles (notation) */
    .star-rating {
        display: flex;
        justify-content: flex-start;
        margin-top: 1.5rem;
    }

    .star-rating input {
        display: none;
    }

    .star-rating label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
        transition: color 0.3s ease;
        margin-right: 5px;
    }

    .star-rating input:checked ~ label {
        color: #f5c518;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #f5c518;
    }

    /* Effet de survol des étoiles */
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #f5c518;
    }

    /* Responsive pour petits écrans */
    @media (max-width: 768px) {
        .testimonial-form {
            padding: 1.5rem;
            max-width: 90%;
        }

        .testimonial-form h3 {
            font-size: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
        }

        .btn-principal {
            font-size: 1rem;
            padding: 0.9rem;
        }
    }
</style>


    </style>

</body>
</html>
